<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRAPH READER LL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upload or Paste Graph to Process</h1>
  <p class="subtitle">
    After uploading an image, you will:
    <br>1) Click the ORIGIN (0,0)
    <br>2) Click the TOP of the Y-axis
    <br>Then you will enter the MAXIMUM Y-axis value (ex: 100).
  </p>

  <div class="upload-area">
    <label for="imageInput" class="upload-button">Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" hidden />

    <div id="pasteZone" class="paste-zone" tabindex="0">
      <p><strong>Or paste your graph screenshot here (Ctrl+V)</strong></p>
    </div>
  </div>

  <div id="imageWrapper">
    <canvas id="canvas"></canvas>
  </div>

  <div id="outputContainer">
    <h2>Graph Bar Values</h2>
    <pre id="output"></pre>
  </div>

  <!-- FORCE BROWSER TO LOAD NEW JS -->
  <script src="script.js?v=3"></script>
</body>
</html>
